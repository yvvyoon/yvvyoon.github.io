    <script type="text/babel">
        class NavLink extends React.Component { 
            render() { 
                return (
                    <a className="nav-item" href={`#${this.props.itemName}`}>{this.props.itemName}</a> 
                ); 
            } 
        } 
        
        const Navigation = () => (
            <nav className="navigation">
                <img className="avatar" src="http://placehold.it/100x100" alt="avatar" />

        const projects = [

                    "http://placehold.it/200x200",
                    "http://placehold.it/200x200"
                ]

        const App = () => (
            <div>
                <Navigation />
                <div className="main">
                    <div className="column-start">
                        <Intro />
                        <Project {...projects[0]} />
                        <Project {...projects[1]} />
                    </div>
                </div>
            </div>
        ); 
        
        ReactDOM.render(

            document.querySelector("#root")
        );
